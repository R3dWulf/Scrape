<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
      <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>Scraping With Mongoose</title>
      <!--JQuery-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script> 
    <!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 
	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!--Materialize-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

      
     
  </head>
  <body>
    <div id="main-container">
    	<div class="container">
    		<div class="jumbotron" >
      		</div>
      		<div class="row">
      			<div class="col-md-12">      				
					<div class="panel-group">
					  <div class="panel panel-primary">
					  	<div class="panel panel-heading"><h1>New York Times Scraper with Mongoose</h1></div>
					    <div class="panel-body">Click on the newspaper to scrape for articles<a><img id="paper" src="assets/images/paper2.png" /></a>Click To See <button>Saved Articles</button></div>
					  </div>
					</div>
      			</div>
      		</div>

      		<div id="notes">
     		</div>
			


      		<div id="articles"></div>
<!--             <div id="notes"></div>-->
            
    <!--Bootstrap Modal-->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!--Modal content-->
            <div class="modal-content">
                <form id="notes" action="/notes" method="post">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <input id="inputTitle" type="text" placeholder="Title" />
                    </div>
                    <div class="modal-body">
                        <textarea id="bodyinput"></textarea>
                    </div>

                    <div class="modal-footer">
                        <button id="savenote" type="submit" class="btn btn-default" data-dismiss="modal">Save</button>
                    </div>
                </form>
            </div>

      </div>
    </div>

            
            

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="notes_logic.js"></script>
  </body>
</html>
